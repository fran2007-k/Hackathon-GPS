<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img id="logo" src="logo.jpg" alt="Logo"/>
    <div id="header">
    <h1>Lost & Found</h1>
    <h3>A GPS for Malls</h3>
    <div id="alinks">
      <a href="#homelink">Home</a>
      <a href="#aboutlink">About</a>
      <a href="#contactlink">Contact</a>
      <a href="#reviewslink">Reviews</a>
    </div>
    </div>
  </header>
  
  <section id="home">
    <div id="homelink" class="link"></div>
    <div id="hometext">
      <h1>Avoid frustration,
      <br>Implement Lost & Found.</h1>
      <p>Never let old shoppers get lost again.</p>
    </div>
  </section>
  <section id="about">
    <div id="aboutlink" class="link"></div>
  </section>
  <section id="contact">
    <div id="contactlink" class="link"></div>
    <div id="contactform">
      <h1>Contact Us</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>
      </div>
      <div class="form-group">
        <label for="size">Company Size:</label>
        <input type="text" id="size" name="size" required>
      </div>
      <div class="form-group">
        <label for="website">Company Website:</label>
        <input type="text" id="website" name="website" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    </div>
  </section>
  <section id="reviews">
    <div id="reviewslink" class="link"></div>
  </section>
  <script src="script.js"></script>
</body>

</html>
